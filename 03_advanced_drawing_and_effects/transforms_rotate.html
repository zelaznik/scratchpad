<html>
  <body>
    <canvas width=500 height=500 id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var tau = 2 * Math.PI;

      // Regular Rectangle
      ctx.globalAlpha = 0.5;
      ctx.fillStyle = 'red';
      ctx.translate(50,50);
      ctx.fillRect(0,0,100,100);

      // Rotated Rectangle
      ctx.fillStyle = 'blue';
      var rads = tau * 30.0/360;
      ctx.rotate(rads);
      ctx.fillRect(0,0,100,100);

    </script>
  </body>
</html>
