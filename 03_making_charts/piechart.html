<html>
  <body>
      <canvas width="500" height="500" id="canvas"></canvas>
      <script>
        // initialize data set
        var i=0;
        var data = [100,68,20,30,100];

        //draw background
        var canvas = document.getElementById('canvas');
        var c = canvas.getContext('2d');
        c.fillStyle = 'white';
        c.fillRect(0,0,500,500);

        // a list of colors
        var colors = ['orange','green','blue','yellow','teal'];

        // calculate total of all data
        var total = 0;
        for (i=0; i<data.length; i++) {
          total += data[i];
        }

        // draw pie data
        var tau = 2*Math.PI;
        var prevAngle = 0;
        for (i=0; i<data.length; i++) {
          // fraction that this pie slice represents
          var fraction = data[i]/total;
          // calculate starting angle
          var angle = prevAngle + fraction * tau;

          // draw the pie slice
          c.fillStyle = colors[i];

          // create a path
          c.beginPath();
          c.moveTo(250, 250);  // start at center
          c.arc(250,250,100, prevAngle, angle, false);
          c.lineTo(250,250);  // return to center

          // fill the path
          c.fill();

          // stroke the path
          c.strokeStyle = 'black';
          c.stroke();

          // update for the next time through the loop
          prevAngle = angle;
        }

        // draw centered text
        c.fillStyle = 'black';
        c.font = '24pt sans-serif';
        var text = 'Sales Data from 2025';
        var metrics = c.measureText(text);
        c.fillText(text, 250-metrics.width/2, 400);


      </script>
  </body>
</html>
