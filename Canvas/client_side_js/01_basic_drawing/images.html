<html>
  <body>
    <p>Try Loading Image Directly:</p>
    <img src='assets/images/easy.jpg' alt="Direct Image?">
    <p>End Direct Loading</p>

    <br>
    <p>Begin Canvas</p>
    <canvas width="800" height="600" id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var img = new Image();
      img.src = 'assets/images/smiley.png';
      img.addEventListener('load', function () {
        ctx.drawImage(img, 0, 0); //normal drawing

        ctx.drawImage(
          img,
          0,0,70,70, // source, (x, y, w, h)
          100, 0, 100, 100 // destination (x, y, w, h)
        );

        ctx.drawImage(
          img,
          20,10,20,20,
          250,0,250,50
        )

      }, false);


    </script>
  </body>
</html>
