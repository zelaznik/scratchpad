<html>
  <body>
    <canvas width=500 height=500 id="canvas"></canvas>
    <script>
      // Set up data and context
      var data = [16, 68,20,30,54];
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      ctx.save()
      ctx.fillStyle = 'red'
      for (var i=0; i<data.length; i++) {
        var dp = data[i];
        ctx.fillRect(0,15,50,dp);
        ctx.save();
          ctx.fillStyle = 'blue';
          ctx.fillText('Bar(' + i + ')',10,10);
        ctx.restore();

        ctx.translate(100, 0);
      }
      ctx.restore()
      ctx.fillStyle = 'black';
      ctx.fillText("Now we're done!", 10, 10);
    </script>
  </body>
</html>
