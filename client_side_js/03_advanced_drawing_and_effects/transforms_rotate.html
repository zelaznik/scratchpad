<html>
  <body>
    <canvas width=500 height=500 id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var tau = 2 * Math.PI;

      // Overlapping rotated rectanbles
      ctx.globalAlpha = 0.5;
      ctx.translate(50,50);
      var colors = ['red','green','blue'];
      ctx.save();
      for (var i=0; i<colors.length; i++) {
        ctx.fillStyle = colors[i];
        var rads = tau * 15.0/360;
        ctx.rotate(rads);
        ctx.fillRect(0,0,100,100);
      }
      ctx.restore();
      
      ctx.fillStyle = 'black';
      ctx.fillText("Now we're done!", 0, 0);

    </script>
  </body>
</html>
