<html>
  <head>
    <title>Asteroids</title>
  </head>
  <body>
    <canvas width="800" height="600" id="game-canvas"></canvas>
    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>

    <script>
      var canvas = document.getElementById('game-canvas');
      canvasEl.height = window.Asteroids.Game.DIM_Y;
      canvasEl.width = window.Asteroids.Game.DIM_X;
      var ctx = canvas.getContext('2d');
      var game = new window.Asteroids.Game();
      new window.Asteroids.GameView(game, ctx).start();
    </script>
  </body>
</html>
