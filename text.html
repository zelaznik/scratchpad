<html>
  <body>
    <canvas width="800" height="600" id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      ctx.fillStyle = "black";
      ctx.font = "italic "+96+"pt Arial ";
      ctx.fillText("this is text", 20,150);

    </script>
  </body>
</html>
