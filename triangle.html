<html>
  <body>
    <canvas width="800" height="600" id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var c = canvas.getContext('2d');
      c.fillStyle = '#ccddff';
      c.beginPath();
      c.moveTo(50, 20);
      c.lineTo(200, 50);
      c.lineTo(150, 80);
      c.lineTo(50, 50);
      c.closePath();
      c.fill();
      c.strokeStyle = 'rgb(128,128,0)';
      c.lineWidth = 5;
      c.stroke();
    </script>
  </body>
</html>
